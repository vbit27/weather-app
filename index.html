<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        name="city"
        id="city-name"
        required
        placeholder="e.g. Berlin"
      />
      <button type="submit" id="search-btn">Search</button>
    </form>

    <div class="weather-container">
      <div class="button-container">
        <div class="metric">C</div>
        <div class="imperial">F</div>
      </div>
      <div class="basic-info-container">
        <p class="city-name">Berlin</p>
        <p class="weather-description">Cold</p>
        <img class="icon" alt="weather icon" />
        <p class="temperature">22Grad</p>
      </div>
      <div class="wind-container info">
        <p>Wind</p>
        <p class="wind-data"></p>
      </div>
      <div class="pressure-container info">
        <p>Pressure</p>
        <p class="pressure-data"></p>
      </div>
      <div class="feels-like-container info">
        <p>Feels like:</p>
        <p class="feel-data"></p>
      </div>
      <div class="humidity-container info">
        <p>Humidity</p>
        <p class="humidity-data"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
